<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <script>
        function red(){
            document.getElementById("h1").style.color="red";
        }

        function grn(){
            document.getElementById("h2").style.color="green";
        }

        function pnk(){
            document.getElementById("h3").style.color="pink";
        }

        function ylo(){
            document.getElementById("h4").style.color="yellow";
        }

        function blu(){
            document.getElementById("h5").style.color="blue";
        }
    </script>
</head>
<body>
  <center>  <h1 id="h1">10</h1></center><button onclick="red()">Red</button>
  <center>  <h1 id="h2">10</h1></center><button onclick="grn()">Green</button><br>
  <center>  <h1 id="h3">10</h1></center><button onclick="pnk()">Pink</button><br>
  <center>  <h1 id="h4">10</h1></center><button onclick="ylo()">Yellow</button><br>
  <center>  <h1 id="h5">10</h1></center><button onclick="blu()">Blue</button><br>
    
    
</body>
</html>
