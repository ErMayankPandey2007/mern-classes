<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <script>
        function add() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            a = parseFloat(a);
            b = parseFloat(b);
            var c = a + b;
             
            document.getElementById("t3").value = c;

        }

         function mult() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            a = parseFloat(a);
            b = parseFloat(b);
           
            var c = a*b;
            document.getElementById("t4").value = c;

        }

        function div() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            a = parseFloat(a);
            b = parseFloat(b);
           
            var c = a/b;
            document.getElementById("t5").value = c;

        }

        function sub() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            a = parseFloat(a);
            b = parseFloat(b);
           
            var c = a-b;
            document.getElementById("t6").value = c;

        }
    </script>
</head>

<body>
    Enter First Number A:<input type="text" id="t1">
    <br><br>
    Enter second Number A:<input type="text" id="t2">
    <br><br>
    Addition : <input type="text" id="t3"><br><br>
    Multiplication : <input type="text" id="t4"><br><br>
    Division : <input type="text" id="t5"><br><br>
    Subtract : <input type="text" id="t6"><br><br>
    <br><br>
    <button onclick="add()">ADD</button><br><br>
    <button onclick="mult()">multiply</button><br><br>
    <button onclick="div()">Divide</button><br><br>
    <button onclick="sub()">Subtract</button><br><br>
</body>

</html>
