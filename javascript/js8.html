<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web pages</title>
    <script>
        function change(){
            document.getElementById("h1").innerHTML="welcome to DigiCoder!"
            document.getElementById("h1").style.fontStyle="italic" 
            document.getElementById("h1").style.color="red"
            // alert(msg) it through a pop message

            // console.log(msg) it is run in terminal of console
            
            // document.writeln(msg) it show the output on the screen 
           
        }
    </script>
</head>
<body>
    <h1 id="h1">welcome to lucknow!</h1>
    <br>
<button onclick="change()">change</button>
</body>
</html>
