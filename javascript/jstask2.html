<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Styler</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #fceabb, #f8b500);
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 350px;
    }
    input {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    button {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    .output {
        margin-top: 15px;
        min-height: 40px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <button onclick="refreshText()" style="background:red;">ðŸ”„ Refresh</button>
    <h2>ðŸŽ¨ Style Your Text</h2>
    <input type="text" id="inputText" placeholder="Type your text here...">
    <br>
    <button onclick="applyStyle('underline')">Underline</button>
    <button onclick="applyStyle('increaseFont')">Increase Font</button>
    <button onclick="applyStyle('bold')">Bold</button>
    <br>
    <button onclick="applyStyle('uppercase')">Uppercase</button>
    <button onclick="applyStyle('lowercase')">Lowercase</button>
    <button onclick="applyStyle('italic')">Italic</button>
    <br>
    <button onclick="applyStyle('capitalize')">Capitalize</button>

    <div class="output" id="outputText"></div>
</div>

<script>
    function applyStyle(action) {
        let text = document.getElementById("inputText").value;
        let output = document.getElementById("outputText");

        switch(action) {
            case 'underline':
                output.style.textDecoration = "underline";
                break;
            case 'increaseFont':
                output.style.fontSize = "24px";
                break;
            case 'bold':
                output.style.fontWeight = "bold";
                break;
            case 'uppercase':
                output.innerText = text.toUpperCase();
                break;
            case 'lowercase':
                output.innerText = text.toLowerCase();
                break;
            case 'italic':
                output.style.fontStyle = "italic";
                break;
            case 'capitalize':
                output.innerText = text.replace(/\b\w/g, char => char.toUpperCase());
                break;
        }
        if(action !== 'uppercase' && action !== 'lowercase' && action !== 'capitalize'){
            output.innerText = text;
        }
    }

    function refreshText() {
        document.getElementById("inputText").value = "";
        let output = document.getElementById("outputText");
        output.innerText = "";
        output.style = "";
    }
</script>

</body>
</html>
